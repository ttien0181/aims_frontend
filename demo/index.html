<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learn JavaScript Basic</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <p id="result">result will show in here</p>
        <button onclick="demoRun()">click to run</button>

        <script>
            function demoRun(){
                let a = 5;
                let b = 3;
                let sum = a + b;
                document.getElementById("result").textContent = "Sum is: " + sum;
            }
        </script>
    </body>
</html>
